<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSON Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Simple JSON Viewer that runs completely on-client. No data exchange"
    />
    <link rel="stylesheet" href="./src/index.css" />
    <!--    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />-->
  </head>
  <body>
    <div id="app">
      <div
        id="start-page__page"
        class="absolute top-0 end-0 bottom-0 start-0 flex backdrop-blur-md transition duration-500 opacity-100"
      >
        <div
          class="container max-w-5xl mx-auto basis-full grow flex flex-col justify-center text-center"
        >
          <h1 class="text-5xl font-bold">JSON Tree Viewer</h1>
          <p class="text-2xl mt-6">
            Simple JSON Viewer that runs completely on-client. No data exchange
          </p>
          <p class="mt-6">
            <button
              id="start-page__json-input-button"
              class="inline-flex font-medium py-1.5 px-3 rounded-[5px] border border-black bg-gradient-to-b from-[#e4e4e4] to-[#f7f7f7] focus:outline-none ring-offset-2 focus:ring ring-sky-400 opacity-70 items-center"
              tabindex="0"
            >
              <svg
                class="animate-spin -ml-1 mr-3 h-5 w-5 hidden"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
              Load JSON
            </button>
            <input
              type="file"
              class="hidden"
              id="start-page__json-input"
              accept="application/json"
              tabindex="0"
            />
          </p>
          <div
            class="grid grid-rows-[0fr] text-[#BF0E0E] transition-all duration-200"
          >
            <div
              id="start-page__error-placeholder"
              class="mt-6 overflow-hidden"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
